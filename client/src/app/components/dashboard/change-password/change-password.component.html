<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <form [formGroup]="changePassword" (ngSubmit)="savePassword()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Contraseña anterior" formControlName="oldPassword">
                <span class="text-danger ml-3" *ngIf="changePassword.get('oldPassword')?.hasError('required') && changePassword.get('oldPassword')?.touched">
                    La contraseña anterior <strong>es requerida.</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva contraseña" formControlName="newPassword">
                <span class="text-danger ml-3" *ngIf="changePassword.get('newPassword')?.hasError('required') && changePassword.get('newPassword')?.touched">
                    La nueva contraseña <strong>es requerida.</strong>
                </span>
                <span class="text-danger ml-3" *ngIf="changePassword.get('newPassword')?.hasError('minlength')">
                    La contraseña debe tener  <strong>como minimo 4 caracteres</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confimar contraseña" formControlName="confirmPassword">
                <span class="text-danger ml-3" *ngIf="changePassword.hasError('notSame')">
                    Las contraseñas <strong>no coinciden.</strong>
                </span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2" [disabled]="changePassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Regresar</button>
            </div>
        </form>
    </div>
</div>
